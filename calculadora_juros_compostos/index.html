<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <title>Calculadora juros compostos</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h2 id="result" class="result">R$</h2>
            <label for="saldo" id="label">Saldo Inicial</label>
            <input type="number" id="input" class="saldo">
            <label for="juros" id="label">Taxa de juros</label>
            <input type="number" id="input" class="juros">
            <label for="tempo" id="label">Tempo de rendimento</label>
            <input type="number" id="input" class="tempo">
            <button id="buttonCalc" class="calc">Calcular</button>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
